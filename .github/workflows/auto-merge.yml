name: Auto-merge
on:
  pull_request:
    types: [opened, ready_for_review, synchronize, reopened]

permissions:
  pull-requests: write

jobs:
  enable:
    runs-on: ubuntu-latest
    steps:
      - uses: peter-evans/enable-pull-request-automerge@v3
        with:
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash
